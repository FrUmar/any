<div class="container ">

    <div class=" Carousel">

        <ngb-carousel *ngIf="images">
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img [src]="images[0]" alt="Random first slide" />
                </div>
                <div class="carousel-caption">
                    <h1 class="text-info"> Refrigerator.</h1>
                    <p class="text-muted ">All Refrigerator will be available</p>
                </div>
            </ng-template>
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img [src]="images[1]" alt="Random second slide" />
                </div>
                <div class="carousel-caption">
                    <!-- <h3 class="text-primary">Haier</h3> -->
                    <img src="assets/H-logo.png" alt="">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
            </ng-template>
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img [src]="images[2]" alt="Random third slide" />
                </div>
                <div class="carousel-caption">
                    <!-- <h3 class="text-primary">Dawlance</h3> -->
                    <img src="assets/d-logo.png" alt="">
                    <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
                </div>
            </ng-template>
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper ">
                    <img [src]="images[3]" />
                </div>
                <div class="carousel-caption ">
                    <!-- <h3 class="text-danger">Orient</h3> -->
                    <img src="assets/o-logo.png" alt="">
                    <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                </div>
            </ng-template>
        </ngb-carousel>
    </div>
</div>
