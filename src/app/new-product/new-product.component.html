<div class=" mt-5  d-flex justify-content-center text-center ">
    <button class="btn btn-sm btn-outline-info me-2 " (click)="acc.toggle('toggle-1')">Dawlance</button>
    <button class="btn btn-sm btn-outline-info me-2" (click)="acc.toggle('toggle-2')">Orient</button>
    <button class="btn btn-sm btn-outline-info me-2" (click)="acc.toggle('toggle-3')">Haier</button>
</div>
<br>

<ngb-accordion #acc="ngbAccordion">
    <ngb-panel id="toggle-1" title="Dawlance">
        <ng-template ngbPanelContent>
            <h3 class="text-center bg-primarygit ">Dawlance</h3>
            <div class="text-center productitem">
                <div *ngFor="let view of [1,1,1,1]">
                    <div class="list-view ">
                        <div class="card mt-5 w-75 d-flex justify-content-center text-center ">
                            <div class="row">
                                <div class="col-md-4 overflow-hidden d-flex justify-content-center align-items-center">
                                    <img src="assets\images (3).png" alt="" class="img-fluid rounded-start">
                                </div>
                                <div class="col">
                                    <div class="card-header text-center fw-bold fs-5 text-success">
                                        Header</div>
                                    <div class="card-body">
                                        <h5 class="card-title title">Title</h5>
                                        <p class="card-text discription ">Description</p>
                                    </div>
                                    div class="card-body">
                                    <h5 class="card-title text-suxxess">Final Price
                                        <span class="text-primary">-20%</span>
                                    </h5>
                                    <h6 class="card-subtitle text-danger text-decoration-line-through">Original Price
                                    </h6>
                                    <div class="card-footer d-grid gap-2">
                                        <button class="btn btn-outline-success" type="button">Add to Card</button>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </ngb-panel>

    <!-- 2 -->


    <ngb-panel id="toggle-2" title="Orient">
        <ng-template ngbPanelContent>
            <hr>
            <h3 class="text-center bg-primary">Orient</h3>
            <div class="text-center productitem">
                <div *ngFor="let product of [1,1,1,1]">
                    <div class="list-view ">
                        <div class="card mt-5 w-75 d-flex justify-content-center text-center ">
                            <div class="row">
                                <div class="col-md-4 overflow-hidden d-flex justify-content-center align-items-center">
                                    <img src="assets\download.png" alt="" class="img-fluid rounded-start">
                                </div>
                                <div class="col">
                                    <div class="card-header text-center fw-bold fs-5 text-success">
                                        Header</div>
                                    <div class="card-body">
                                        <h5 class="card-title title">Title</h5>
                                        <p class="card-text discription ">Description</p>
                                    </div>
                                    div class="card-body">
                                    <h5 class="card-title text-suxxess">Final Price
                                        <span class="text-primary">-20%</span>
                                    </h5>
                                    <h6 class="card-subtitle text-danger text-decoration-line-through">Original Price
                                    </h6>
                                    <div class="card-footer d-grid gap-2">
                                        <button class="btn btn-outline-success" type="button">Add to Card</button>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </ngb-panel>

    <!-- 3 -->
    <ngb-panel id="toggle-3" title="Haier">
        <ng-template ngbPanelContent>

            <h3 class="text-center bg-primary">Haier</h3>
            <div class="text-center productitem">
                <div *ngFor="let product of [1,1,1,1]">
                    <div class="list-view ">
                        <div class="card mt-5 w-75 d-flex justify-content-center text-center ">
                            <div class="row">
                                <div class="col-md-4 overflow-hidden d-flex justify-content-center align-items-center">
                                    <img src="assets\images1.png" alt="" class="img-fluid rounded-start">
                                </div>
                                <div class="col">
                                    <div class="card-header text-center fw-bold fs-5 text-success">
                                        Header</div>
                                    <div class="card-body">
                                        <h5 class="card-title title">Title</h5>
                                        <p class="card-text discription ">Description</p>
                                    </div>

                                    <h5 class="card-title text-suxxess">Final Price
                                        <span class="text-primary">-20%</span>
                                    </h5>
                                    <h6 class="card-subtitle text-danger text-decoration-line-through">Original Price
                                    </h6>
                                    <div class="card-footer d-grid gap-2">
                                        <button class="btn btn-outline-success" type="button">Add to Card</button>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </ngb-panel>
</ngb-accordion>
