<h3 class="text-center bg-primary">Used product</h3>
<div class="text-center productitem">
    <div *ngFor="let product of [1,1,1,1]">
        <div class="list-view ">
            <div class="card mt-5 w-75 d-flex justify-content-center text-center ">
                <div class="row">
                    <div class="col-md-4 overflow-hidden d-flex justify-content-center align-items-center">
                        <img src="assets\download2.png" alt="" class="img-fluid rounded-start">
                    </div>
                    <div class="col">
                        <div class="card-header text-center fw-bold fs-5 text-success">
                            Header</div>
                        <div class="card-body">
                            <h5 class="card-title title">Title</h5>
                            <p class="card-text discription ">Description</p>
                        </div>
                        div class="card-body">
                        <h5 class="card-title text-suxxess">Final Price
                            <span class="text-primary">-20%</span>
                        </h5>
                        <h6 class="card-subtitle text-danger text-decoration-line-through">20,000</h6>
                        <div class="card-footer d-grid gap-2">
                            <button class="btn btn-outline-success" type="button">Add to Card</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
